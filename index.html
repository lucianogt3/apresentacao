    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e32',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Segoe UI', 'system-ui', 'sans-serif'],
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      /* Print Styles */
      @media print {
        @page { size: landscape; margin: 0.5cm; }
        
        body { 
          background: white !important; 
          color: black !important; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
          overflow: visible !important;
          height: auto !important;
        }
        
        #root {
          overflow: visible !important;
          height: auto !important;
        }

        .no-print { display: none !important; }
        
        /* Force visibility for slides during print */
        .print-force-visible { 
          display: block !important; 
          opacity: 1 !important; 
          visibility: visible !important; 
          height: auto !important;
          overflow: visible !important;
        }

        /* Slide Container overrides for print */
        .slide-container { 
          position: relative !important; 
          height: auto !important; 
          min-height: auto !important;
          page-break-after: always; 
          page-break-inside: avoid;
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          background: white !important;
          color: black !important;
          margin-bottom: 2rem;
          transform: none !important;
          animation: none !important;
          padding: 2rem !important;
        }
        
        /* Chart specific print overrides */
        .recharts-responsive-container { 
          height: 350px !important; 
          width: 100% !important; 
          /* Ensure charts are visible */
          visibility: visible !important;
        }
        
        /* Text Color Overrides */
        h1, h2, h3, h4, p, span, div, strong, li { 
          color: black !important; 
          text-shadow: none !important; 
        }
        
        /* Remove backgrounds/borders for print clarity */
        .bg-slate-900, .bg-slate-950, .bg-slate-800, .bg-slate-800\/50, .bg-slate-800\/30 { 
          background: transparent !important; 
          border-color: #eee !important;
        }
        
        .text-slate-200, .text-slate-400, .text-slate-300, .text-slate-500, .text-slate-100 { 
          color: #333 !important; 
        }
        
        .bg-gradient-to-br, .bg-gradient-to-r { 
          background: none !important; 
        }
        
        .border-slate-700, .border-slate-800 { 
          border-color: #ccc !important; 
        }

        /* Specific fix for white text elements */
        .text-white { color: #000 !important; }
        .text-blue-400, .text-blue-500 { color: #2563eb !important; }
        .text-emerald-400 { color: #059669 !important; }
        .text-red-400 { color: #dc2626 !important; }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
      }

      /* Custom Scrollbar for web */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
