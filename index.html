    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e32',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Segoe UI', 'system-ui', 'sans-serif'],
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      /* Print Styles - Standard A4 Landscape */
      @media print {
        @page { 
          size: landscape; 
          margin: 0.5cm; 
        }
        
        body { 
          background-color: #ffffff !important; 
          color: #000000 !important;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root {
          width: 100%;
        }

        .no-print { display: none !important; }
        
        /* Force block display to override potential Flex centering issues in print */
        .print-force-visible { 
          display: block !important; 
          break-after: page;
          page-break-after: always; 
          width: 100% !important;
          min-height: 100vh !important;
          position: relative;
          padding: 1cm !important; 
          box-sizing: border-box;
          background: white !important;
        }

        /* Chart Fixes for Print */
        .recharts-wrapper {
          width: 100% !important;
          display: block !important;
          overflow: visible !important;
        }
        
        .recharts-surface {
          overflow: visible !important;
        }
        
        /* Ensure SVG texts are black */
        text {
          fill: #000000 !important;
        }

        /* Container Overrides for Print */
        div, section {
          background-color: transparent !important;
          box-shadow: none !important;
          text-shadow: none !important;
          border-color: #000000 !important;
        }

        /* Specific text visibility fixes */
        h1, h2, h3, h4, strong { color: #000000 !important; }
        p, span, li, td { color: #000000 !important; }
        
        /* Table Borders */
        table, th, td { border-color: #000000 !important; }

        /* Hide Scrollbars */
        ::-webkit-scrollbar { display: none; }
      }

      /* Custom Scrollbar for web */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
